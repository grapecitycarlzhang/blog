<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-sizing</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            padding: 50px;
            border: 10px solid #000;
            box-sizing: border-box;
            background: yellow;
        }

        .div {
            height: 50px;
            background: red;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="div"></div>
</div>
</body>
</html>
