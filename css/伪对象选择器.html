<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪对象选择器的使用</title>
    <style>
    .grid{
        border: 1px solid gray;
        box-sizing: border-box;
        padding: 0px;
    }
    .grid .grid-item{
        border-bottom: 1px solid gray;
        border-right: 1px solid gray;
        list-style-type: none;
        height: 50px;
        width: 200px;
    }
    .grid li:last-child{
        border-bottom: 0px solid gray;
    }
    </style>
</head>
<body>
    <ul class="grid">
        <li class="grid-item">qqqq</li>
        <li class="grid-item">ssss</li>
        <li class="grid-item">wwww</li>
        <li class="grid-item">aaaa</li>
        <li class="grid-item">cccc</li>
    </ul>
</body>
</html>
