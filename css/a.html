<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        .li:nth-child(2) {
            font-size: 30px;
        }

        .li:nth-of-type(2n) {
            background: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>li1</li>
        <p>p1</p>
        <li>li2</li>
        <p>p2</p>
        <li>li3</li>
        <span>span1</span>
        <li>li4</li>
        <span>span2</span>
    </ul>
</body>

</html>
