//高中学的1+2+3+.....+n=?
答案：
设S=1+2+…+(n-1)+n,
则S=n+(n-1)+…+2+1
∴2S=(1+n)+[2+(n-1)]+…+[(n-1)+2]+(n+1)
=n(n+1)
∴S= n(n+1)/2，
即1+2+…+(n-1)+n= n(n+1)/2.
*/
