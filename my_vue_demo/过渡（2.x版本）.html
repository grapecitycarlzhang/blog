<script src="http://cdn.bootcss.com/vue/2.0.3/vue.js"></script>
<div id="app">
    2.x版本的过渡
    css3的过渡：由事件触发，当事件移除时，会按照发生过渡的要求恢复原状。
    比如：hover（一直处于hover，会过渡完一次），但click点击就是一瞬间的事，一般看不出来
    <transition name="expand"
                v-on:before-enter="beforeEnter"
                v-on:enter="enter"
                v-on:after-enter="afterEnter"
                v-on:enter-cancelled="enterCancelled"
                v-on:before-leave="beforeLeave"
                v-on:leave="leave"
                v-on:after-leave="afterLeave"
                v-on:leave-cancelled="leaveCancelled"
    >
        <div v-show="show">hello</div>
    </transition>
    <button @click="showme">点击我</button>

</div>

<style>


    .expand-leave-active {
        transition: all 3s .2s linear;
    }

    .expand-leave {
        background-color: blue;
        font-size: 80px;
    }

    .expand-enter-active {
        transition: all 4s .1s linear;
    }

    .expand-enter {
        background-color: yellow;
        font-size: 80px;
    }
</style>

<script>
    new Vue({
        el: '#app',
        data: {
            show: true,
        },
        methods: {
            showme(){
                this.show = !this.show;
            },
            // --------
            // 离开时,当开始动画（show=true的时候）
            // --------
            beforeLeave: function (el) {
                debugger
                // ...
            },
            // 此回调函数是可选项的设置
            // 与 CSS 结合时使用
            leave: function (el, done) {//el = div.expand-leave.expand-leave-active
                debugger
                //done()// done函数会触发afterLeave，如果注释掉done，afterLeave便不会触发
            },
            afterLeave: function (el) {//el = div.expand-leave
                debugger
                //el.style.display="block";
            },
            // leaveCancelled 只用于 v-show 中
            leaveCancelled: function (el) {
                debugger
                // ...
            },
            // --------
            // 进入时,当回溯动画（show=false的时候）
            // --------
            beforeEnter: function (el) {//el = div
                debugger
                // ...
            },
            // 此回调函数是可选项的设置
            // 与 CSS 结合时使用
            enter: function (el, done) {//el = div.expand-enter.expand-enter-active
                debugger
                // ...
                done()
                //return false;
            },
            afterEnter: function (el) {
                debugger
                // ...
            },
            enterCancelled: function (el) {
                debugger
                // ...
            }

        }
    })
</script>
</body>
</html>
