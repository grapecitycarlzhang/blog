<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://cdn.bootcss.com/knockout/3.4.0/knockout-min.js"></script>
</head>
<body>
<div data-bind="foreach:arr">
   <input type="text" data-bind="value:$data,valueUpdate: 'afterkeydown'" >
</div>
<button data-bind="click:unshift">unshift</button>
<script>
	class vm{
		constructor(){
			this.arr= ko.observableArray(["1","2","3"])
		}
	    unshift(){
	        this.arr.unshift("");
	        console.log(this.arr())
	    }
	}
    ko.applyBindings(new vm());
</script>
</body>
</html>
