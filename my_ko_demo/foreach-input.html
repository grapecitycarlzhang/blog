<div data-bind="foreach:arr1">

</div>
<button data-bind="click:unshiftss">unshift</button>
<script>

		constructor(){
			this.arr= ko.observableArray([ko.observable('23'),"1","2","3"]);
			this.arr1= ko.observableArray([ko.observable({name:'a'}),{name:'b'},{name:'c'}])
		}
	    unshiftss(){
	        this.arr.unshift(ko.observable(""));
	        this.arr1.unshift({name:''});
	        console.log(this.arr(),this.arr1())
	    }
	}
