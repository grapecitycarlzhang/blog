<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="李可">
    <title>深入理解svg的viewport、viewbox、preserveaspectradio</title>
</head>

<body>
    <!-- 
        viewport 400,300
        viewbox  40,30 
        viewbox和viewport的宽高比相等的时候

        三个例子：
        rect的宽高 跟随viewbox一起放大缩小。
        在viewbox没缩小、放大前，当rect的宽高超过viewbox的原始宽高的时候，同样也是按照viewbox的缩小放大比例进行缩小放大。例子。
        viewport和viewbox 先确定好缩小、放大比例
    -->
    <!-- 放大 -->
    <svg width="400" height="300" viewBox="0 0 40 30" version="1.1" style="border:1px solid red">
        <rect width="40" height="30" />
    </svg>
    <svg width="400" height="300" viewBox="0 0 40 30" version="1.1" style="border:1px solid red">
        <rect width="20" height="15" />
    </svg>
    <svg width="400" height="300" viewBox="0 0 40 30" version="1.1" style="border:1px solid red">
        <rect width="10" height="15" />
    </svg>
    
    <!-- 缩小 -->
    <svg width="400" height="300" viewBox="0 0 4000 3000" version="1.1" style="border:1px solid red">
        <rect width="200" height="150" />
    </svg>
    <!--  
        rect原始宽高60,50比viewbox原始宽高40,30大
        在viewbox没缩小、放大前，当rect的宽高超过viewbox的原始宽高的时候，同样也是按照viewbox的缩小放大比例进行缩小放大。例子。 -->
    <svg width="400" height="300" viewBox="0 0 40 30" version="1.1" style="border:1px solid red">
            <rect width="60" height="50" />
    </svg>
    <!-- 
        viewport 400,300
        viewbox  40,30 
    -->
    <hr>
    <!-- 
        当viebox和viewport宽高比不想等的时候，viewbox怎么缩放呢
        这就用到了preserveAspectRadio保持宽高比
        preserveAspectRatio的默认值:xMidYMid meet
    -->

    <svg width="400" height="300" viewBox="0 0 100 60" version="1.1" style="border:1px solid red">
            <rect width="60" height="50" />
    </svg>
    <svg width="400" height="300" viewBox="0 0 100 60" version="1.1" preserveAspectRatio='xMidYMid meet' style="border:1px solid red">
            <rect width="60" height="50" />
    </svg>
    <svg width="400" height="300" viewBox="0 0 100 60" version="1.1" preserveAspectRatio='xMinYMid meet' style="border:1px solid red">
            <rect width="60" height="50" />
    </svg>
    <svg width="400" height="300" viewBox="0 0 100 60" version="1.1" preserveAspectRatio='xMinYMin meet' style="border:1px solid red">
            <rect width="60" height="50" />
    </svg>
    <svg width="400" height="300" viewBox="0 0 100 60" version="1.1" preserveAspectRatio='xMinYMin slice' style="border:1px solid red">
            <rect width="60" height="50" />
    </svg>
    <svg width="400" height="300" viewBox="0 0 100 60" version="1.1" preserveAspectRatio='none' style="border:1px solid red">
            <rect width="60" height="50" />
    </svg>
</body>

</html>
