<!DOCTYPE html>
<html lang="en">
<head>
    <title>vedio</title>
</head>
<body>
    <video id='vedio' controls src="http://edu.hivoice.cn:9088/WebAudio-1.0-SNAPSHOT/audio/play/71fb0b7e-effa-49cb-93f8-9b0762d7565f/1486285340277170843/bj"></video><br>
    count-><span id='count'>0</span><br>
    currentTime-><span id='time'>0</span><br>
    进度-><span id='percent'>0</span><br>
    <script>
        var  count=0;
        vedio.addEventListener("timeupdate", e=>{
            count.innerHTML=parseInt(count.innerHTML)+1;
            time.innerHTML=vedio.currentTime;
            percent.innerHTML=Math.round((vedio.currentTime/vedio.duration)*100)+'%';
        });
    </script>
</body>
</html>
